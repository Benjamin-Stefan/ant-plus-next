version: 2
updates:
    # npm dependencies
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "saturday"
          time: "06:00"
          timezone: "Europe/Berlin"
      open-pull-requests-limit: 5
      commit-message:
          prefix: "chore(deps)"
          prefix-development: "chore(deps-dev)"
          include: "scope"
      labels:
          - "dependencies"
      groups:
          production-dependencies:
              dependency-type: "production"
              update-types:
                  - "minor"
                  - "patch"
          dev-dependencies:
              dependency-type: "development"
          security-updates:
              applies-to: security-updates
              patterns:
                  - "*"

    # GitHub Actions updates
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "saturday"
          time: "06:00"
          timezone: "Europe/Berlin"
      open-pull-requests-limit: 5
      commit-message:
          prefix: "chore(ci)"
      labels:
          - "github-actions"
          - "dependencies"
